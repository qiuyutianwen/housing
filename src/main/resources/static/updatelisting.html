<script type="text/javascript">
  window.onload = function() {
    var name = sessionStorage.getItem("name");
    var role = sessionStorage.getItem("role");
    if (name==null) {
      document.getElementById("login-link").innerHTML = "<a href='login.html'>Login</a></li>"  
    }
    else{
      document.getElementById("login-link").innerHTML = "<a href='#' onclick='logout();'>Logout</a></li>";
      document.getElementById("register-link").style.display = "none";

      var url = "/message/" + name;
      $.ajax({
        type: "GET",
        url: url,
        success: function(result) {
          console.log(result);
          var count = 0;
          for (var i = 0; i < result.length; i++) {
            if (result[i]["status"]=="new") 
              count += 1;
          }
          if (count > 0)
            document.getElementById("message").innerHTML = "<a href='mymessages.html'>message(" + count + ")</a>";
        }
      }); 
    }
    if (role==null) {
      document.getElementById("admin-list").style.display = "none";
    }
    else if (role!="admin") {
      document.getElementById("admin-list").style.display = "none";
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var id = urlParams.get("id");

    if (id==null) {
      document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
    }

    else {

      var url = "/listing/" + id;

      $.ajax({
        type: "GET",
        url: url,
        success: function(result) {
          console.log(result);

          var type = result["listingType"];

          sessionStorage.setItem("update-id", id);
          sessionStorage.setItem("update-type", type);
          if (type == "selling") {
            document.getElementById('rent-set').style.display = "none";
            document.getElementById('deposit-set').style.display = "none";
            document.getElementById('leaseTerm-set').style.display = "none";
            document.getElementById('available-set').style.display = "none";
            document.getElementById("price").value = result["price"];
            document.getElementById('rent').required = false;
            document.getElementById('deposit').required = false;
            document.getElementById('leaseTerm').required = false;
            document.getElementById('available').required = false;
          }
          else if (type == "rental"){
            document.getElementById('price-set').style.display = "none";
            document.getElementById('price').required = false;
            document.getElementById("rent").value = result["price"];
            document.getElementById("deposit").value = result["deposit"];
            document.getElementById("leaseTerm").value = result["leaseTerm"];
            document.getElementById("available").value = result["availableDate"];
          }

          document.getElementById("address").value = result["address"];
          document.getElementById("zip").value = result["zip"];
          document.getElementById("sqft").value = result["sqft"];
          document.getElementById("bedroom").value = result["numberOfBedroom"];
          document.getElementById("bathroom").value = result["numberOfBathroom"];
          document.getElementById("year").value = result["year"];
          document.getElementById("homeType").value = result["type"];
          document.getElementById("flooring").value = result["flooring"];
          document.getElementById("parking").value = result["parking"];

          if (result["openHouse"] != null)
            document.getElementById("openhouse").value = result["openHouse"];

        },
        error : function(e) {
          document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
        }

      });
    }
  }

  function update(){
    var id = sessionStorage.getItem("update-id");
    var listingType = sessionStorage.getItem("update-type");
    var name = sessionStorage.getItem("name");

    var url = "/listing";

    var data = {
      "publisher": name,
      "uuid": id,
      "listingType": listingType
    }

    var address = document.getElementById("address").value;
    if (address!="") 
      data["address"] = address;

    var zip = document.getElementById("zip").value;
    if (zip!="") 
      data["zip"] = zip;

    var rent = document.getElementById("rent").value;
    if (rent!="") 
      data["price"] = rent;

    var price = document.getElementById("price").value;
    if (price!="") 
      data["price"] = price;

    var sqft = document.getElementById("sqft").value;
    if (sqft!="") 
      data["sqft"] = sqft;

    var bedroom = document.getElementById("bedroom").value;
    if (bedroom!="") 
      data["numberOfBedroom"] = bedroom;

    var bathroom = document.getElementById("bathroom").value;
    if (bathroom!="") 
      data["numberOfBathroom"] = bathroom;

    var year = document.getElementById("year").value;
    if (year!="") 
      data["year"] = year;

    var deposit = document.getElementById("deposit").value;
    if (deposit!="") 
      data["deposit"] = deposit;

    var leaseTerm = document.getElementById("leaseTerm").value;
    if (leaseTerm!="") 
      data["leaseTerm"] = leaseTerm;

    var homeType = document.getElementById("homeType").value;
    if (homeType!="") 
      data["type"] = homeType;

    var flooring = document.getElementById("flooring").value;
    if (flooring!="") 
      data["flooring"] = flooring;

    var parking = document.getElementById("parking").value;
    if (parking!="") 
      data["parking"] = parking;

    var available = document.getElementById("available").value;
    if (available!="") 
      data["availableDate"] = available;

    var openhouse = document.getElementById("openhouse").value;
    if (openhouse!="") 
      data["openHouse"] = openhouse;

    $.ajax({
      type: "PUT",
      url: url,
      contentType : "application/json",
      data: JSON.stringify(data),
      success: function(result) {
        console.log(result);
        window.location.replace("mylisting.html");
      },
      error : function(e) {
        document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
      }
    });
    return false;
  }

  function dodelete() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var id = urlParams.get("id");

    if (id==null) {
      document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
    }

    else{
      var url = "/listing/" + id;

      $.ajax({
        type: "DELETE",
        url: url,
        success: function(result) {
          console.log(result);
          window.location.replace("mylisting.html");
        },
        error : function(e) {
          document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
        }
      });
    }
  }

  function logout() {
    sessionStorage.removeItem("name");
    sessionStorage.removeItem("role");
    location.reload();
    return false;
  }
</script>
