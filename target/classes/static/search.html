<script type="text/javascript">
  window.onload = function() {
    var name = sessionStorage.getItem("name");
    var role = sessionStorage.getItem("role");
    if (name==null) {
      document.getElementById("login-link").innerHTML = "<a href='login.html'>Login</a></li>"  
    }
    else{
      document.getElementById("login-link").innerHTML = "<a href='#' onclick='logout();'>Logout</a></li>";
      document.getElementById("register-link").style.display = "none";

      var url = "/message/" + name;
      $.ajax({
        type: "GET",
        url: url,
        success: function(result) {
          console.log(result);
          var count = 0;
          for (var i = 0; i < result.length; i++) {
            if (result[i]["status"]=="new") 
              count += 1;
          }
          if (count > 0)
            document.getElementById("message").innerHTML = "<a href='mymessages.html'>message(" + count + ")</a>";
        }
      }); 
    }
    if (role==null) {
      document.getElementById("admin-list").style.display = "none";
    }
    else if (role!="admin") {
      document.getElementById("admin-list").style.display = "none";
    }
  }
  
  function search() {
    var data = {};

    var street = document.getElementById("street").value;
    if (street!="") 
      data["address"] = street;

    var listType = document.getElementById("listType").value;
    if (listType!="") 
      data["listingType"] = listType;

    var zip = document.getElementById("zip").value;
    if (zip!="") 
      data["zip"] = zip;

    var priceLow = document.getElementById("priceLow").value;
    if (priceLow!="") 
      data["priceLow"] = priceLow;

    var priceHigh = document.getElementById("priceHigh").value;
    if (priceHigh!="") 
      data["priceHigh"] = priceHigh;

    var sqftLow = document.getElementById("sqftLow").value;
    if (sqftLow!="") 
      data["sqftLow"] = sqftLow;

    var sqftHigh = document.getElementById("sqftHigh").value;
    if (sqftHigh!="") 
      data["sqftHigh"] = sqftHigh;

    var bedroom = document.getElementById("bedroom").value;
    if (bedroom!="") 
      data["bedroom"] = bedroom;

    var bathroom = document.getElementById("bathroom").value;
    if (bathroom!="") 
      data["bathroom"] = bathroom;

    var year = document.getElementById("year").value;
    if (year!="") 
      data["year"] = year;

    var type = document.getElementById("type").value;
    if (type!="") 
      data["homeType"] = type;

    var flooring = document.getElementById("flooring").value;
    if (flooring!="") 
      data["flooring"] = flooring;

    var parking = document.getElementById("parking").value;
    if (parking!="") 
      data["parking"] = parking;

    console.log(data);

    var url = "/listing/search";

    $.ajax({
      type: "POST",
      url: url,
      contentType : "application/json",
      data: JSON.stringify(data),
      success: function(result) {
        console.log(result);
        document.getElementById("result-table").style.display = "block";
        document.getElementById("result").innerHTML = "";
        for(var i=0; i<result.length; i++){
          document.getElementById("result").innerHTML += "<tr><td>" + result[i]["listingType"] + "</td><td>" + result[i]["address"] 
                                                    + "</td><td><div class='filled-rectangle-button' style='width: 100px;'><a href='listing.html?id="
                                                    + result[i]["uuid"] + "'>Detail</a></div></td></tr>";
        }
      }
    });

  }

  function logout() {
    sessionStorage.removeItem("name");
    sessionStorage.removeItem("role");
    location.reload();
    return false;
  }
</script>
