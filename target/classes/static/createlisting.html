<script type="text/javascript">
  window.onload = function() {
    var name = sessionStorage.getItem("name");
    var role = sessionStorage.getItem("role");
    if (name==null) {
      document.getElementById("login-link").innerHTML = "<a href='login.html'>Login</a></li>"  
    }
    else{
      document.getElementById("login-link").innerHTML = "<a href='#' onclick='logout();'>Logout</a></li>";
      document.getElementById("register-link").style.display = "none";

      var url = "/message/" + name;
      $.ajax({
        type: "GET",
        url: url,
        success: function(result) {
          console.log(result);
          var count = 0;
          for (var i = 0; i < result.length; i++) {
            if (result[i]["status"]=="new") 
              count += 1;
          }
          if (count > 0)
            document.getElementById("message").innerHTML = "<a href='mymessages.html'>message(" + count + ")</a>";
        }
      }); 
    }
    if (role==null) {
      document.getElementById("admin-list").style.display = "none";
    }
    else if (role!="admin") {
      document.getElementById("admin-list").style.display = "none";
    }
    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var type = urlParams.get("type");
    if (type == "selling") {
      document.getElementById('rent').style.display = "none";
      document.getElementById('deposit').style.display = "none";
      document.getElementById('leaseTerm').style.display = "none";
      document.getElementById('available-set').style.display = "none";
      document.getElementById('rent').required = false; 
      document.getElementById('deposit').required = false; 
      document.getElementById('leaseTerm').required = false; 
      document.getElementById('available').required = false; 
    }
    else if (type == "rental"){
      document.getElementById('price').style.display = "none";
      document.getElementById('price').required = false; 
    }
    else {
      document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
    }

  }

  function create() {
    var user = sessionStorage.getItem("name");

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var listingType = urlParams.get("type");

    if (user==null || listingType===null) {
      console.log()
      document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong!</strong></p>";
    }
    else{
      var data = {
        "publisher": user,
        "listingType": listingType
      };

      var url = "/listing";

      var address = document.getElementById("address").value;
      if (address!="") 
        data["address"] = address;

      var zip = document.getElementById("zip").value;
      if (zip!="") 
        data["zip"] = zip;

      var rent = document.getElementById("rent").value;
      if (rent!="") 
        data["price"] = rent;

      var price = document.getElementById("price").value;
      if (price!="") 
        data["price"] = price;

      var sqft = document.getElementById("sqft").value;
      if (sqft!="") 
        data["sqft"] = sqft;

      var bedroom = document.getElementById("bedroom").value;
      if (bedroom!="") 
        data["numberOfBedroom"] = bedroom;

      var bathroom = document.getElementById("bathroom").value;
      if (bathroom!="") 
        data["numberOfBathroom"] = bathroom;

      var year = document.getElementById("year").value;
      if (year!="") 
        data["year"] = year;

      var deposit = document.getElementById("deposit").value;
      if (deposit!="") 
        data["deposit"] = deposit;

      var leaseTerm = document.getElementById("leaseTerm").value;
      if (leaseTerm!="") 
        data["leaseTerm"] = leaseTerm;

      var homeType = document.getElementById("homeType").value;
      if (homeType!="") 
        data["type"] = homeType;

      var flooring = document.getElementById("flooring").value;
      if (flooring!="") 
        data["flooring"] = flooring;

      var parking = document.getElementById("parking").value;
      if (parking!="") 
        data["parking"] = parking;

      var available = document.getElementById("available").value;
      if (available!="") 
        data["availableDate"] = available;

      var openhouse = document.getElementById("openhouse").value;
      if (openhouse!="") 
        data["openHouse"] = openhouse;

      $.ajax({
        type: "POST",
        url: url,
        contentType : "application/json",
        data: JSON.stringify(data),
        success: function(result) {
          console.log(result);
          window.location.replace("mylisting.html");
        },
        error : function(e) {
          document.getElementById('form-container').innerHTML = "<p style='text-align:center;'><strong>Oops! Something went wrong! Normal user is allowed to have only one listing!</strong></p>";
        }

      });
    }
    return false;
  }

  function logout() {
    sessionStorage.removeItem("name");
    sessionStorage.removeItem("role");
    location.reload();
    return false;
  }
</script>
